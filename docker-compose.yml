version: '3.8'

services:
  app:
    image: php:8.0-fpm
    container_name: php_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini # Custom PHP configuration (optional)
    networks:
      - app_network

  webserver:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "8080:80" # Map port 8080 to the container's port 80
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app_network

networks:
  app_network:
