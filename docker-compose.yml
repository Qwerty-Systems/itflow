version: '3.9'

services:
  itflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itflow-app
    ports:
      - "5656:8080" # Bind the container's port to the host
    environment:
      - TZ=${TZ}
      - ITFLOW_NAME=${ITFLOW_NAME}
      - ITFLOW_URL=${ITFLOW_URL}
      - ITFLOW_PORT=${ITFLOW_PORT}
      - ITFLOW_REPO=${ITFLOW_REPO}
      - ITFLOW_REPO_BRANCH=${ITFLOW_REPO_BRANCH}
      - ITFLOW_LOG_LEVEL=${ITFLOW_LOG_LEVEL}
      - ITFLOW_DB_HOST=${ITFLOW_DB_HOST}
      - ITFLOW_DB_PASS=${ITFLOW_DB_PASS}
    volumes:
      - ./data:/var/www/html # Bind mount for persistent storage (optional)
    depends_on:
      - itflow-db

volumes:
  db_data:
